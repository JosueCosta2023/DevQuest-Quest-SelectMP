<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="deveWeek, HTML, CSS, Javascript">
    <meta name="description" content="Projeto Mapa DevWeek">
    <meta name="author" content="Josue Ocanha Costa">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/fontes.css">
    <link rel="stylesheet" href="./assets/css/animacoes.css">
    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsivo.css">
    <title>MAPADevWeek Game</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./assets/imagens/capitao-america.png" alt="Capitão america" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Capitão América</h2>
                </div>    
            </div>

            <ul class="lista-de-personagens">

                <li class="personagem " id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/capitao-america.jpg" alt="Imagem do Capitão américa">
                </li>

                <li class="personagem selecionado" id="homem-de-ferro" data-name="homem de ferro">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/homem-de-ferro.jpg" alt="Imagem do Homem de Ferro">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/doutor-doom.jpg" alt="Imagem do Doutor Doom">
                </li>

                <li class="personagem" id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/fenix.jpg" alt="Imagem da Fenix">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/hulk.jpg" alt="Imagem do Hulk">
                </li>

                <li class="personagem jogador-2-selecionado" id="nova" data-name="Nova">
                    <span class="tag">2P</span>
                    <img src="./assets/imagens/nova.jpg" alt="Imagem do Nova">
                </li>

                <li class="personagem" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/thor.jpg" alt="Imagem do Thor">
                </li>

                <li class="personagem " id="ultron" data-name="Ultron">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/ultron.jpg" alt="Imagem do Thor">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./assets/imagens/viuva-negra.jpg" alt="Imagem da Viúva Negra">
                </li>
   
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./assets/imagens/nova.png" alt="Nova" id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Nova</h2>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
